<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .movie-details {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background-color: #2c3440;
            border-radius: 8px;
            overflow: hidden;
            color: #fff;
            padding-bottom: 12px;
        }
        .movie-card img {
            width: 100%;
            display: block;
        }
        .movie-info {
            padding: 12px;
        }
        .movie-info h3 {
            margin-bottom: 8px;
            font-size: 16px;
        }
        .movie-meta {
            font-size: 14px;
            color: #9ab;
            margin-bottom: 6px;
        }
        .showtimes {
            font-size: 13px;
            color: #00e054;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Movie Details</h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Database</a></li>
                    <li><a href="./boxoffice-page1.html">Box Office</a></li>
                    <li><a href="./comingsoon.html">Coming Soon</a></li>
                    <li><a href="./collection.html">Collection</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="movie-details" id="movieDetails"></div>
    </main>

    <script src="./scripts/movie-detail.js"></script>
</body>
</html>
